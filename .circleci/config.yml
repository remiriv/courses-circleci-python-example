version: 2.1
jobs:
  launch_tests:
    docker:
      - image: cimg/python:3.9
    environment:
      ENV_NAME: Still another env
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: pip install -r src/requirements.txt
      - run:
          name: lint
          command: pylint src
      - run:
          name: test
          command: pytest

workflows:
  test_with_env:
    jobs:
      - launch_tests

  test_with_context_and_env:
    jobs:
      - launch_tests: 
          context:
            - test_configuration_python