version: 2
jobs:
  launch_tests:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: pip install -r requirements.txt
      - run:
          name: lint
          command: pylint src
      - run:
          name: test
          command: pytest

workflows:
  version: 2
  test_and_linter:
    jobs:
      - launch_tests
